<div class="container">
  <h3>Recipes:</h3>
  <ol>
    <li [class]="deliciousnessColor(recipe)" *ngFor="let recipe of childRecipeList"><span class="bold">{{recipe.name}}</span>  <button (click)="editButtonClicked(recipe)">Edit!</button>
      <ul>
        <li>Ingredients: {{recipe.ingredients}}</li>
        <li>Directions: {{recipe.directions}}</li>
      </ul>
      <br>
    </li>
  </ol>
</div>
